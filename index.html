  /* Floating Hearts Animation */

    pointer-events: none;
    z-index: 9999;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {

<script>
  function getNext28th() {
    const now = new Date();
    let year = now.getFullYear();
    let month = now.getMonth();
    if (now.getDate() >= 28) {
      month += 1;
      if (month > 11) {
        month = 0;
        year += 1;
      }
    }
    return new Date(year, month, 28, 0, 0, 0);
  }

  let targetDate = getNext28th().getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      targetDate = getNext28th().getTime();
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days >= 0 ? days : 0;
    document.getElementById("hours").textContent = hours >= 0 ? hours : 0;
    document.getElementById("minutes").textContent = minutes >= 0 ? minutes : 0;
    document.getElementById("seconds").textContent = seconds >= 0 ? seconds : 0;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Lightbox functionality
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const lightboxClose = document.getElementById('lightbox-close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.dataset.full || img.src;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // prevent background scroll
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    document.body.style.overflow = ''; // re-enable scroll
  });

  // Close lightbox on clicking outside image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightboxClose.click();
    }
  });

  // Close lightbox with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.style.display === 'flex') {
      lightboxClose.click();
    }
  });
</script>
<script>
function spawnHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 3 + Math.random() * 2 + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(spawnHeart, 500);
</script>
