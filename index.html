<!DOCTYPE html>

<meta charset="UTF-8" />

<title>I LOVE YOU ELSA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Segoe+UI&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    scroll-behavior: smooth;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
  }
  /* Fullscreen Countdown Section */
  .hero {
    position: relative;
    height: 100vh;
    background: linear-gradient(135deg, #fddde6, #ffe9c7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    padding: 0 1em;
  }
  .hero h1 {
    font-size: 4.5rem;
    font-weight: 700;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  .hero h1 span {
    color: #d88bb0;
    font-style: italic;
  }
  .hero p {
    font-size: 2rem;
    margin: 0.5em 0 1em;
    opacity: 0;
    animation: fadeIn 2s 0.5s forwards;
  }
  .countdown {
    display: flex;
    gap: 1em;
    margin-bottom: 2em;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 0;
    animation: fadeIn 2s 1s forwards;
  }
  .time-box {
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    padding: 1.5em 2em;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(20px);
    animation: slideUp 1s forwards;
    min-width: 90px;
  }
  .time-box h2 {
    margin: 0;
    font-size: 2.8rem;
    color: #d88bb0;
  }
  .time-box span {
    display: block;
    font-size: 1.1rem;
    color: #555;
  }
  .scroll-indicator {
    margin-top: 2em;
    font-size: 3rem;
    animation: bounce 2s infinite;
    color: #d88bb0;
    cursor: pointer;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }
  @keyframes slideUp {
    to {transform: translateY(0);}
  }
  @keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }

  /* Gallery Section */
  .gallery-section {
    background: #fff;
    padding: 2em 1em 4em;
    text-align: center;
  }
  .gallery-section h2 {
    margin-bottom: 1em;
    color: #d88bb0;
    font-weight: 700;
    font-size: 2.4rem;
    letter-spacing: 1px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1em;
    max-width: 1000px;
    margin: 0 auto;
  }
  .gallery img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox styles */
  #lightbox {
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #lightbox img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255,255,255,0.5);
  }
  #lightbox-close {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
  }

  /* Romantic message styling */
  .love-message {
    margin-top: 3em;
    font-family: 'Dancing Script', cursive;
    font-size: 1.8rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    color: #c7548f;
    background: linear-gradient(90deg, #ffd6e8, #ffe5f0);
    padding: 1.2em 2em;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(199, 84, 143, 0.3);
    user-select: none;
    line-height: 1.6;
    letter-spacing: 0.03em;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
  }

  @media (max-width: 600px) {
    .hero {
      padding: 1.5em 1em;
      height: auto;
      min-height: 100vh;
    }

    .hero h1 {
      font-size: 2.8rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .countdown {
      flex-direction: column;
      gap: 0.8em;
    }

    .time-box {
      min-width: 100%;
      padding: 1em;
    }

    .time-box h2 {
      font-size: 2.4rem;
    }

    .scroll-indicator {
      font-size: 2.2rem;
    }

    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.7em;
      padding: 0 0.5em;
    }

    #lightbox img {
      max-width: 95vw;
      max-height: 80vh;
    }

    .love-message {
      font-size: 1.4rem;
      padding: 1em 1.2em;
      margin-top: 2em;
    }
  }
</style>
</head>
<body>

  <!-- Lightbox container -->

<script>
  function getNext28th() {
    const now = new Date();
    let year = now.getFullYear();
    let month = now.getMonth();
    if (now.getDate() >= 28) {
      month += 1;
      if (month > 11) {
        month = 0;
        year += 1;
      }
    }
    return new Date(year, month, 28, 0, 0, 0);
  }

  let targetDate = getNext28th().getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      targetDate = getNext28th().getTime();
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days >= 0 ? days : 0;
    document.getElementById("hours").textContent = hours >= 0 ? hours : 0;
    document.getElementById("minutes").textContent = minutes >= 0 ? minutes : 0;
    document.getElementById("seconds").textContent = seconds >= 0 ? seconds : 0;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Lightbox functionality
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const lightboxClose = document.getElementById('lightbox-close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.dataset.full || img.src;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // prevent background scroll
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    document.body.style.overflow = ''; // re-enable scroll
  });

  // Close lightbox on clicking outside image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightboxClose.click();
    }
  });

  // Close lightbox with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.style.display === 'flex') {
      lightboxClose.click();
    }
  });
</script>
