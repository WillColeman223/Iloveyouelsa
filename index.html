<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    scroll-behavior: smooth;
  }
  /* Fullscreen Countdown Section */
  .hero {
    position: relative;
    height: 100vh;
    background: linear-gradient(135deg, #fddde6, #ffe9c7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }
  .hero h1 {
    font-size: 3rem;
    font-weight: 700;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  .hero h1 span {
    color: #d88bb0;
    font-style: italic;
  }
  .hero p {
    font-size: 1.3rem;
    margin: 0.5em 0 1em;
    opacity: 0;
    animation: fadeIn 2s 0.5s forwards;
  }
  .countdown {
    display: flex;
    gap: 1em;
    margin-bottom: 2em;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 0;
    animation: fadeIn 2s 1s forwards;
  }
  .time-box {
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    padding: 1em 1.2em;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(20px);
    animation: slideUp 1s forwards;
  }
  .time-box h2 {
    margin: 0;
    font-size: 1.8rem;
    color: #d88bb0;
  }
  .time-box span {
    display: block;
    font-size: 0.9rem;
    color: #555;
  }
  .scroll-indicator {
    margin-top: 2em;
    font-size: 2rem;
    animation: bounce 2s infinite;
    color: #d88bb0;
    cursor: pointer;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }
  @keyframes slideUp {
    to {transform: translateY(0);}
  }
  @keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }

  /* Gallery Section */
  .gallery-section {
    background: #fff;
    padding: 2em;
    text-align: center;
  }
  .gallery-section h2 {
    margin-bottom: 1em;
    color: #d88bb0;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1em;
    max-width: 1000px;
    margin: 0 auto;
  }
  .gallery img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>

<script>
  function getNext28th() {
    const now = new Date();
    let year = now.getFullYear();
    let month = now.getMonth();
    if (now.getDate() >= 28) {
      month += 1;
      if (month > 11) {
        month = 0;
        year += 1;
      }
    }
    return new Date(year, month, 28, 0, 0, 0);
  }

  let targetDate = getNext28th().getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      targetDate = getNext28th().getTime();
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days >= 0 ? days : 0;
    document.getElementById("hours").textContent = hours >= 0 ? hours : 0;
    document.getElementById("minutes").textContent = minutes >= 0 ? minutes : 0;
    document.getElementById("seconds").textContent = seconds >= 0 ? seconds : 0;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
